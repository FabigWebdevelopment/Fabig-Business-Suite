name: Deploy to Production

on:
  push:
    branches:
      - main

jobs:
  # Pre-deployment checks
  pre-deploy-checks:
    name: Pre-deployment Checks
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Setup pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 8

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run all checks
        run: |
          pnpm type-check
          pnpm lint
          pnpm build
        env:
          DATABASE_URI: postgresql://postgres:postgres@localhost:5432/test_db
          PAYLOAD_SECRET: test-secret-key-minimum-32-characters-long-for-ci
          NEXT_PUBLIC_SERVER_URL: http://localhost:3000

  # Deploy to production
  deploy:
    name: Deploy to Vercel Production
    runs-on: ubuntu-latest
    needs: pre-deploy-checks
    timeout-minutes: 15
    environment:
      name: production
      url: https://fabig-suite.de

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Setup pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 8

      - name: Install Vercel CLI
        run: pnpm install -g vercel@latest

      - name: Pull Vercel Environment Information
        run: vercel pull --yes --environment=production --token=${{ secrets.VERCEL_TOKEN }}
        env:
          VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
          VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}

      - name: Build Project Artifacts
        run: vercel build --prod --token=${{ secrets.VERCEL_TOKEN }}
        env:
          VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
          VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}

      - name: Deploy to Vercel Production
        id: deploy
        run: |
          url=$(vercel deploy --prebuilt --prod --token=${{ secrets.VERCEL_TOKEN }})
          echo "url=$url" >> $GITHUB_OUTPUT
        env:
          VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
          VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}

      - name: Create deployment tag
        run: |
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
          TAG_NAME="production-$(date +'%Y%m%d-%H%M%S')"
          git tag -a "$TAG_NAME" -m "Production deployment"
          git push origin "$TAG_NAME"

  # Post-deployment verification
  post-deploy-verify:
    name: Post-deployment Verification
    runs-on: ubuntu-latest
    needs: deploy
    timeout-minutes: 5

    steps:
      - name: Health check
        run: |
          response=$(curl -s -o /dev/null -w "%{http_code}" https://fabig-suite.de/api/health)
          if [ $response -ne 200 ]; then
            echo "Health check failed with status $response"
            exit 1
          fi
          echo "Health check passed"

      - name: Verify admin panel
        run: |
          response=$(curl -s -o /dev/null -w "%{http_code}" https://fabig-suite.de/admin)
          if [ $response -ne 200 ] && [ $response -ne 302 ]; then
            echo "Admin panel check failed with status $response"
            exit 1
          fi
          echo "Admin panel accessible"

  # Notify deployment
  notify:
    name: Notify Deployment
    runs-on: ubuntu-latest
    needs: [deploy, post-deploy-verify]
    if: always()

    steps:
      - name: Send success notification
        if: needs.post-deploy-verify.result == 'success'
        run: |
          echo "✅ Production deployment successful!"
          # Add Slack/Discord/Email notification here

      - name: Send failure notification
        if: needs.post-deploy-verify.result == 'failure'
        run: |
          echo "❌ Production deployment failed!"
          # Add Slack/Discord/Email notification here
